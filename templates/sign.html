<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>SPECTRUM</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/logsign.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">SPECTRUM</div>
        <div class="nav-bar">
            <a href="/" class="main">Главная</a>
            <a href="/profile" class="profile">Профиль</a>
            <a href="#" class="range">Рейтинг</a>
            <a href="/log" class="signUp">Регистрация</a>
        </div>
    </header>
    <main>
        <div class="sign_login">
            <form method="post" enctype="multipart/form-data">
                <input type="text" class="sign_loggin" placeholder="Логин">
            </form>
        </div>
        <div class="password">
            <form method="post" enctype="multipart/form-data">
                <input type="password" class="passwordd" placeholder="Пароль">
            </form>
        </div>
        <div class="sign_button">
            <form method="post" enctype="multipart/form-data">
                <input type="button" class="siggn_button" value="Войти">
            </form>
        </div>
    </main>
</body>

</html>
